<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/menu/music/music.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <div class='left-bar'>
            <div class='img-bar'>
                <a href="/">
                    <img src="{% static 'image/logo.png' %}" alt="Logo">
                </a>
            </div>    
            <div class='item-container'>
                <div class='item-icon'>
                    <div class='icon'>
                        <i class="fas fa-toolbox"></i>
                    </div>
                    <h2>Music</h2>
                    <p>Soft Music</p>
                    <div class="btn-menu">
                        <button type="button"><span></span>Join Us</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="music-container">
            <div id="music-dashboard">
                <p id="music-status">Music status</p>
                <div id="cd-box">
                    <img id="cd" src="https://cdn.pixabay.com/photo/2014/04/02/10/57/vinyl-305025_640.png" alt="cd">
                </div>
                
                <p id="music-name">Music name</p>
                <p id="music-artist">Artis</p>
                <!-- Thanh tiến độ thời gian -->
                <div id="prev-pause-resume-next-btn">
                    <button class="music-dashboard-btn" id="prev-btn">&#8592;</button>
                    <button class="music-dashboard-btn" id="pause-btn">&#8214;</button>
                    <button class="music-dashboard-btn" id="resume-btn">&#8227;</button>
                    <button class="music-dashboard-btn" id="next-btn">&rarr;</button>
                </div>
            </div>
            <div id="music-list">

            </div>
        </div>
    </div>
</body>
</html>
