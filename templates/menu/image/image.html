<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>image</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/menu/image/image.css' %}">
</head>
<body>
    <div class="container">
        <div class='container-logo'>
            <img src="{% static 'image/logoChat.png' %}" alt="Logo">
        </div>
        <div class="box-image">
            {% for item in images %}
                <div class="card">
                    <img src="{{item.photo.url}}" alt="{{item.title}}">
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
