<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <br>What chat room would you like to enter?<br>
    <input class='input' placeholder="Room name" id="room-name-input" type="text" size="100"><br>
    <input class='input' placeholder="Username" id="user-name-input" type="text" size="100"><br>
    <a class='button' id='room-name-submit'> Submit </a>
    
    <script>

        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-submit').onclick = function(e) {
        var roomName = document.querySelector('#room-name-input').value;
        var userName = document.querySelector('#user-name-input').value;

        window.location.href = roomName + '/?username=' + userName;
        };
    </script>
</body>
</html>
