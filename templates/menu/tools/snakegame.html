<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Snake Game</title>

    {% load static %}
    <link rel="shortcut icon" href="/static/image/snakegame-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/menu/tools/snakegame.css' %}">
</head>

<body>
    <a style="text-decoration: none" href="{% url 'tools' %}" id="link-to-tools">
        <button id="back-to-tools">Quay lại</button>
    </a>    
    <div id="settings-form">
        <p>Cài đặt</p>
        <div>
            <label for="snakeboard_width">Rộng:</label>
            <input type="number" id="snakeboard_width" name="width" min="400" max="1300">
        </div>
        <div>
            <label for="snakeboard_height">Cao:</label>
            <input type="number" id="snakeboard_height" name="height" min="200" max="500">
        </div>        
        <button id="play-btn">Bắt đầu</button>
    </div>
    <div id="snakegame">
        <div id="snakegame-scores">
            <p id="current-score">Điểm: 0</p>
            <p id="current-highest-score">Điểm cao nhất: 0</p>
        </div>
        <canvas id="snakeboard"></canvas>
    </div>
    <div id="game-over">
        <p id="game-over-title">Tạch rồi nhá~</p>
        <div id="game-over-scores">
            <p id="total-score">Điểm: </p>
            <p id="total-highest-score">Điểm cao nhất: </p>
        </div>        
        <div id="btns">
            <button id="back-to-settings-btn">Quay về cài đặt</button>
            <button id="replay-btn">Chơi lại</button>
        </div>
    </div>
</body>

<script src="{% static 'js/snakegame.js' %}"></script>

</html>
