<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>menu</title>

    {% load static %}
    <link rel="shortcut icon" href="/static/image/Home.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/menu/homeMenu.css' %}">

</head>

<body>
    <div class="container-menu">
        <!-- For Default -->
        <div class='left-bar default-menu-tab'>
            <div class='img-bar'>
                <a href="/">
                    <img src="{% static 'image/logo.png' %}" alt="Logo">
                </a>
            </div>
        </div>

        <div class='menu-bar default-menu-tab'>
            <div class='bookmarks'>
                <p>01</p>
            </div>
            <div class='item-container'>
                <div class='item-icon'>
                    <div class='icon'>
                        <i class="fas fa-toolbox"></i>
                    </div>
                    <h2>Music</h2>
                    <p>Soft Music</p>
                    <div class="btn-menu">
                        <a style="text-decoration: none" href="{% url 'music' %}"><button
                                type="button"><span></span>Join Us</button></a>
                    </div>
                </div>
            </div>
        </div>

        <div class='menu-bar default-menu-tab'>
            <div class='bookmarks'>
                <p>02</p>
            </div>
            <div class='item-container'>
                <div class='item-icon'>
                    <div class='icon'>
                        <i class="fas fa-music"></i>
                    </div>
                    <h2>Chat</h2>
                    <p>Anonymous Letter</p>
                    <div class="btn-menu">
                        <a style="text-decoration: none" id='room-name-submit'><button type="button"><span></span>Join
                                Us</button></a>
                    </div>
                </div>
            </div>
        </div>

        <div class='menu-bar default-menu-tab'>
            <div class='bookmarks'>
                <p>03</p>
            </div>
            <div class='item-container'>
                <div class='item-icon'>
                    <div class='icon'>
                        <i class="far fa-image"></i>
                    </div>
                    <h2>Image</h2>
                    <p>Looking in love</p>
                    <div class="btn-menu">
                        <a style="text-decoration: none" href="{% url 'image' %}"><button
                                type="button"><span></span>Join Us</button></a>
                    </div>
                </div>
            </div>
        </div>

        <div class='menu-bar default-menu-tab'>
            <div class='bookmarks'>
                <p>04</p>
            </div>
            <div class='item-container'>
                <div class='item-icon'>
                    <div class='icon'>
                        <i class="far fa-smile"></i>
                    </div>
                    <h2>Tools</h2>
                    <p>Play To Relax</p>
                    <div class="btn-menu">
                        <a style="text-decoration: none" href="{% url 'tools' %}"><button
                                type="button"><span></span>Join Us</button></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- For Responsive -->
        <div class="slideshow-container">        
            <div class="mySlides fade">
                <div class='left-bar'>
                    <div class='img-bar'>
                        <a href="/">
                            <img src="{% static 'image/logo.png' %}" alt="Logo">
                        </a>
                    </div>
                </div>
            </div>

            <div class="mySlides fade">
                <div class='menu-bar'>
                    <div class='bookmarks'>
                        <p>01</p>
                    </div>
                    <div class='item-container'>
                        <div class='item-icon'>
                            <div class='icon'>
                                <i class="fas fa-toolbox"></i>
                            </div>
                            <h2>Music</h2>
                            <p>Soft Music</p>
                            <div class="btn-menu">
                                <a style="text-decoration: none" href="{% url 'music' %}"><button
                                        type="button"><span></span>Join Us</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="mySlides fade">
                <div class='menu-bar'>
                    <div class='bookmarks'>
                        <p>02</p>
                    </div>
                    <div class='item-container'>
                        <div class='item-icon'>
                            <div class='icon'>
                                <i class="fas fa-music"></i>
                            </div>
                            <h2>Chat</h2>
                            <p>Anonymous Letter</p>
                            <div class="btn-menu">
                                <a style="text-decoration: none" id='room-name-submit'><button type="button"><span></span>Join
                                        Us</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="mySlides fade">
                <div class='menu-bar'>
                    <div class='bookmarks'>
                        <p>03</p>
                    </div>
                    <div class='item-container'>
                        <div class='item-icon'>
                            <div class='icon'>
                                <i class="far fa-image"></i>
                            </div>
                            <h2>Image</h2>
                            <p>Looking in love</p>
                            <div class="btn-menu">
                                <a style="text-decoration: none" href="{% url 'image' %}"><button
                                        type="button"><span></span>Join Us</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mySlides fade">
                <div class='menu-bar'>
                    <div class='bookmarks'>
                        <p>04</p>
                    </div>
                    <div class='item-container'>
                        <div class='item-icon'>
                            <div class='icon'>
                                <i class="far fa-smile"></i>
                            </div>
                            <h2>Tools</h2>
                            <p>Play To Relax</p>
                            <div class="btn-menu">
                                <a style="text-decoration: none" href="{% url 'tools' %}"><button
                                        type="button"><span></span>Join Us</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class='container-navigations'>
            <div class='navigations'>
                <i class="fas fa-chevron-left prev" onclick="plusSlides(-1)"></i>
                <i class="fas fa-chevron-right next" onclick="plusSlides(1)"></i>
            </div>
        </div>
    </div>
    <section>
        {{ user.nickname|json_script:"json-username" }}
    </section>
    <script>
        const _username_ = JSON.parse(document.getElementById('json-username').textContent);
        document.querySelector('#room-name-submit').onclick = function (e) {
            var roomName = 'anonymous';
            var userName = _username_;
            window.location.href = 'chat/' + roomName + '/?username=' + _username_;
        };
    </script>
</body>

<script src="{% static 'js/homeMenu.js' %}"></script>

</html>
